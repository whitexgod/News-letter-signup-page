  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/logo.png" alt="logo" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">SignUp to My Newsletter!</h1>
      <input type="text" class="form-control" name="fname" placeholder="First Name" required autofocus>
      <input type="text" class="form-control" name='lname' placeholder="Last Name" required >
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required><br><br>
      <button class="btn btn-lg btn-primary btn-block" type='submit'>Sign Me Up</button><br><br><br><br>
      <p class="mt-5 mb-3 text-muted">D'Generation X</p>
    </form>
  </body>
